<div class="LoginForm">
    <p class="Title">Вход</p>
    <input type="text" placeholder="Е-мейл" class="Email" id="email">
    <input type="password" placeholder="Парола" class="Password" id="password">
    <button class="LoginButton" (click)="logIn()">Влизане</button>
    <p class="Registration" (click)="navigateTo('registration')">Регистрация</p>
</div>
