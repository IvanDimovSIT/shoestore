<ul calss ="ShoesList">
    <li *ngFor="let i of displayedShoes?.values()" class="ShoesItem">
        <table class="ShoeFrame">
            <tr><td><img class="ShoeImage" src= "{{i.getPicturePath()}}" ></td></tr>
            <tr><td class="ShoeName"><p>{{i.getName()}}</p></td></tr>
            <tr><td class="ShoePrice"> <p> ${{i.getPrice()}} 
            <button class="BuyButton" (click)="buyShoe(i.getId())" >Buy</button>
            </p></td></tr>
        </table>
    </li>
</ul>
